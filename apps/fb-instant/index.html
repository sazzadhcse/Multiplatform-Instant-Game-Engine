<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="fb:app_id" content="YOUR_APP_ID_HERE">
    <title>FB Instant PixiJS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/images/bgLoading.jpg');
            background-size: cover;
            background-position: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #loading-bg.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading-bg"></div>
    <div id="game-container"></div>
    <script src="https://connect.facebook.net/en_US/fbinstant.latest.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
