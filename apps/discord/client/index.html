<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixiJS Discord Game</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: 0;
      }
      #loading-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/assets/images/bgLoading.jpg');
        background-size: cover;
        background-position: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loading-bg.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #game-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="loading-bg"></div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
